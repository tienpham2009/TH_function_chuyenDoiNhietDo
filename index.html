<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen doi nhiet do</title>
</head>
<body>
<form>
    <p>
        <label>Fahrenheit</label>
        <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"

               onchange="temperatureConverter()">
        <input type="button" onclick="temperatureConverter()" value="Click">

    </p>
    <p>Celsius: <span id="outputCelsius"></span></p>
</form>

<script>

    function temperatureConverter() {

        valNum = +document.getElementById('inputFahrenheit').value;

        console.log( (valNum-32) / 1.8);
        document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;

    }
</script>
</body>
</html>
